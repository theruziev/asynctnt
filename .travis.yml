language: python

stages:
  - tests
  - wheels
  - deploy

before_install:
  - echo "TRAVIS_BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}"

cache:
  - pip

jobs:
  include:
    ### Tests ###

    # trusty python3.5 Tarantool 1.6
    - stage: tests
      os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.5'
      script: ".ci/travis.sh"
      env: BUILD=quicktests TARANTOOL_VERSION=1_6

    # trusty python3.5 Tarantool 1.7
    - stage: tests
      os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.5'
      script: ".ci/travis.sh"
      env: BUILD=quicktests TARANTOOL_VERSION=1_7

    # trusty python3.5 Tarantool 1.10
    - stage: tests
      os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.5'
      script: ".ci/travis.sh"
      env: BUILD=quicktests TARANTOOL_VERSION=1_10

    # trusty python3.6 Tarantool 1.6
    - stage: tests
      os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.6'
      script: ".ci/travis.sh"
      env: BUILD=quicktests TARANTOOL_VERSION=1_6

    # trusty python3.6 Tarantool 1.7
    - stage: tests
      os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.6'
      script: ".ci/travis.sh"
      env: BUILD=quicktests TARANTOOL_VERSION=1_7

    # trusty python3.6 Tarantool 1.10
    - stage: tests
      os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.6'
      script: ".ci/travis.sh"
      env: BUILD=quicktests TARANTOOL_VERSION=1_10

    # xenial python3.7 Tarantool 1.6
    - stage: tests
      os: linux
      dist: xenial
      sudo: required
      language: python
      python: '3.7'
      script: ".ci/travis.sh"
      env: BUILD=quicktests TARANTOOL_VERSION=1_6

    # xenial python3.7 Tarantool 1.7
    - stage: tests
      os: linux
      dist: xenial
      sudo: required
      language: python
      python: '3.7'
      script: ".ci/travis.sh"
      env: BUILD=quicktests TARANTOOL_VERSION=1_7

    # xenial python3.7 Tarantool 1.10
    - stage: tests
      os: linux
      dist: xenial
      sudo: required
      language: python
      python: '3.7'
      script: ".ci/travis.sh"
      env: BUILD=tests TARANTOOL_VERSION=1_10

    # xenial python3.7 Tarantool 2x
    - stage: tests
      os: linux
      dist: xenial
      sudo: required
      language: python
      python: '3.7'
      script: ".ci/travis.sh"
      env: BUILD=tests,coverage TARANTOOL_VERSION=2x

    # osx
    - stage: tests
      os: osx
      language: generic
      script: ".ci/travis.sh"
      env: BUILD=quicktests PYTHON_VERSION=3.5.5 TARANTOOL_VERSION=1_10

    - stage: tests
      os: osx
      language: generic
      script: ".ci/travis.sh"
      env: BUILD=quicktests PYTHON_VERSION=3.6.0 TARANTOOL_VERSION=1_10

    - stage: tests
      os: osx
      language: generic
      script: ".ci/travis.sh"
      env: BUILD=quicktests PYTHON_VERSION=3.7.0 TARANTOOL_VERSION=1_10

    - stage: tests
      os: osx
      language: generic
      script: ".ci/travis.sh"
      env: BUILD=quicktests PYTHON_VERSION=3.7.0 TARANTOOL_VERSION=2_x

    ### Wheels ###

    - stage: wheels
      sudo: required
      services:
        - docker
      dist: xenial
      python: "3.7"

      env:
        - CIBW_BUILD="cp35-* cp36-* cp37-*"

      before_install:
        - if [ "${TRAVIS_TAG:-}" = "" ]; then exit 0; fi
        - echo "TRAVIS_BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}"

      install:
        - pip3 install --upgrade cibuildwheel
        - touch .cibuildwheel

      script:
        - cibuildwheel --output-dir wheelhouse

      after_success:
        - pip install awscli
        - aws s3 sync wheelhouse s3://asynctnt/${TRAVIS_BUILD_NUMBER}

    - stage: wheels
      os: osx
      language: generic

      env:
        - CIBW_BUILD="cp35-* cp36-* cp37-*"

      before_install:
        - if [ "${TRAVIS_TAG:-}" = "" ]; then exit 0; fi
        - echo "TRAVIS_BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}"

      install:
        - brew update
        - brew upgrade python
        - pip3 install --upgrade cibuildwheel
        - touch .cibuildwheel

      script:
        - cibuildwheel --output-dir wheelhouse

      after_success:
        - pip install awscli
        - aws s3 sync wheelhouse s3://asynctnt/${TRAVIS_BUILD_NUMBER}

    ### Deploy ###

    - stage: deploy
      sudo: false
      dist: xenial
      python: "3.7"
      addons:
        apt: {packages: [tree, pandoc]}

      before_install:
        - if [ "${TRAVIS_TAG:-}" = "" ]; then exit 0; fi
        - echo "TRAVIS_BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}"

      install:
        - mkdir -p wheelhouse
        - pip install --upgrade pip setuptools awscli twine pypandoc
        - aws s3 sync s3://asynctnt/${TRAVIS_BUILD_NUMBER} wheelhouse

      script:
        - python setup.py sdist
        - tree wheelhouse
        - tree dist
        - twine upload dist/* && twine upload wheelhouse/*

      after_success:
        - aws s3 rm --recursive s3://asynctnt/$TRAVIS_BUILD_NUMBER # clean up

      deploy:
        - provider: releases
          skip_cleanup: true
          api_key:
            secure: 
          file_glob: true
          file: dist/asynctnt*.tar.gz
          on:
            repo: igorcoding/asynctnt
            tags: true

    - stage: deploy
      os: linux
      dist: xenial
      sudo: false
      language: python
      python: '3.7'
      script:
        - pip install -r docs/requirements.txt
        - make docs
      deploy:
        provider: pages
        local-dir: docs/_build/html
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        verbose: true
        on:
          branch: master
